<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АРМ врача</title>

    <script src="script/script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body style="background-color: #383838; font-family: 'Montserrat'">
    <div class="container">
        <h1 style="text-align: center; color: #fff; margin-top: 20px;">АРМ врача</h1>

        <div class="row">
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-lg-12" style="text-align: center; font-size: 21px; color: #fff; font-weight: bold; margin-top: 15px;">
                        Пациент
                    </div>

                    <div class="col-lg-12">
                        <input class="col-lg-12" type="search" name="patient_input" style="border-radius: 12px; height: 40px; margin-top: 25px;" placeholder=" Рубаков Дмитрий Владимиро...">
                    </div>

                    <div class="col-lg-12" style="text-align: center; color: #fff; font-size: 20px; font-weight: bold; margin-top: 35px;">
                        Выбор показателей
                    </div>

                    <div class="row" style="margin-top: 15px; font-size: 18px; color: #fff;">
                        <div class="col-lg-2">
                            <input type="checkbox" name="pressure_check" style="margin-left: 50%;" onchange="turn_graph('graphic_pressure')" checked>
                        </div>
                        <div class="col-lg-8">
                            Давление
                        </div>
                        <div class="col-lg-2">
                            <svg width="27.5" height="4.5" viewBox="0 0 27.5 4.5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="27.5" height="4.5" rx="2.25" fill="#EF9D10"/>
                            </svg>                                
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px; font-size: 18px; color: #fff;">
                        <div class="col-lg-2">
                            <input type="checkbox" name="temp_check" style="margin-left: 50%;" id="turn_temp" onchange="turn_graph('graphic_temp')">
                        </div>
                        <div class="col-lg-8">
                            Температура
                        </div>
                        <div class="col-lg-2">
                            <svg width="27.5" height="4.5" viewBox="0 0 27.5 4.5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="27.5" height="4.5" rx="2.25" fill="#1E847F"/>
                            </svg>  
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px; font-size: 18px; color: #fff;">
                        <div class="col-lg-2">
                            <input type="checkbox" name="pulse_check" style="margin-left: 50%;" onchange="turn_graph('graphic_pulse')">
                        </div>
                        <div class="col-lg-8">
                            Пульс
                        </div>
                        <div class="col-lg-2">
                            <svg width="27.5" height="4.5" viewBox="0 0 27.5 4.5" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="27.5" height="4.5" rx="2.25" fill="#39699C"/>
                            </svg>  
                        </div>
                    </div>


                    <div class="col-lg-12" style="text-align: center; color: #fff; font-size: 20px; font-weight: bold; margin-top: 35px;">
                        Время наблюдение
                    </div>

                    <div class="row" style="margin-top: 15px; font-size: 18px; color: #fff;">
                        <div class="col-lg-2">
                            <input type="checkbox" name="temp_check" style="margin-left: 50%;">
                        </div>
                        <div class="col-lg-8">
                            Сутки
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px; font-size: 18px; color: #fff;">
                        <div class="col-lg-2">
                            <input type="checkbox" name="temp_check" style="margin-left: 50%;" checked>
                        </div>
                        <div class="col-lg-8">
                            Неделя
                        </div>
                    </div>

                    <div class="row" style="margin-top: 15px; font-size: 18px; color: #fff;">
                        <div class="col-lg-2">
                            <input type="checkbox" name="temp_check" style="margin-left: 50%;">
                        </div>
                        <div class="col-lg-8">
                            Месяц
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12" style="text-align: center; font-size: 21px; color: #fff; font-weight: bold; margin-top: 15px;">
                        Показания пациента
                    </div>

                    <div class="col-lg-8" style="margin-top: 25px; display:block; margin-left: auto; margin-right: auto; width: 80%;">
                        <img src="assets/graphs/yellow_graph.png" alt="graph" id="graphic_pressure" style="display: block; margin-top: 15px;">
                        <img src="assets/graphs/green_graph.png" alt="graph" id="graphic_temp" style="display: none; margin-top: 15px;">
                        <img src="assets/graphs/blue_graph.png" alt="graph" id="graphic_pulse" style="display: none; margin-top: 15px;">
                    </div>

                    <div class="col-lg-12" style="text-align: center; font-size: 21px; margin-top: 25px; color: #fff;">
                        Информация по пациену
                    </div>

                    <div class="col-lg-1"></div>

                    <div class="col-lg-11" style="color: #fff; margin-top: 25px; font-size: 16px;">
                        <p><b>ФИО:</b> Рубаков Дмитрий Владимирович</p>
                        <p><b>Пол:</b> Мужской</p>
                        <p><b>Дата рождения:</b> 12 декабря 1989г.</p>
                    </div>

                    <div class="col-lg-1"></div>

                    <div class="col-lg-6">
                        <input class="col-lg-12" type="text" name="patient_input" style="border-radius: 12px; height: 40px; margin-top: 25px;" placeholder=" Поставить диагноз">
                    </div>

                    <div class="col-lg-5" style="margin-top: 30px;">
                        <svg width="37" height="27" viewBox="0 0 37 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M36 1L1 11.2273L9.59049 15.6706M36 1L24.7097 26L19.0645 20.3182M36 1L9.59049 15.6706M36 1L16.3483 17.739M16.3483 17.739L11.8813 24.8636M16.3483 17.739L19.0645 20.3182M11.8813 24.8636L9.59049 15.6706M11.8813 24.8636L19.0645 20.3182" stroke="#A3A3A3" stroke-width="0.7"/>
                        </svg>
                    </div>

                    <div class="col-lg-1"></div>

                    <div class="col-lg-6">
                        <input class="col-lg-12" type="text" name="patient_input" style="border-radius: 12px; height: 40px; margin-top: 25px;" placeholder=" Назначить терапию">
                    </div>

                    <div class="col-lg-5" style="margin-top: 30px;">
                        <svg width="37" height="27" viewBox="0 0 37 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M36 1L1 11.2273L9.59049 15.6706M36 1L24.7097 26L19.0645 20.3182M36 1L9.59049 15.6706M36 1L16.3483 17.739M16.3483 17.739L11.8813 24.8636M16.3483 17.739L19.0645 20.3182M11.8813 24.8636L9.59049 15.6706M11.8813 24.8636L19.0645 20.3182" stroke="#A3A3A3" stroke-width="0.7"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
